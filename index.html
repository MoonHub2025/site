<!DOCTYPE html>
<html>
  <head>
    <title>Stando - #1 Best Da Hood Bot Scripts</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="coming-soon">
      <div class="div">
        <!-- Left floating images -->
        <div class="float-left">
          <img class="floating" src="img/valk.png" alt="Valk Item" />
          <img class="floating" src="img/pstf.png" alt="PSTF Item" />
        </div>

        <!-- Centered logo and text -->
        <div class="overlap-group">
          <div class="group">
            <div class="seach-input"><div class="name">Coming Soon</div></div>
            <img class="ROSTAKE" src="img/logo.png" alt="RoStake Logo" />
            <p class="BOTTOM-TEXT">
              <span class="text-wrapper">THE </span>
              <span class="span">#1</span>
              <span class="text-wrapper"> DA HOOD BOT SCRIPT PROVIDER</span>
            </p>
            <button
              class="button"
              onclick="location.href = 'https://discord.gg/stando';"
            >
              <div class="text-wrapper-2">Join Official Discord Server</div>
            </button>
          </div>
        </div>

        <!-- Right floating images -->
        <div class="float-right">
          <img class="floating" src="img/aureus.png" alt="Aureus Item" />
          <img class="floating" src="img/bloxy.png" alt="Bloxy Item" />
        </div>
      </div>
    </div>

    <!-- Title Animation Script -->
    <script>
      let txt = "Stando - #1 Best Da Hood Bot Scripts   "; // add spaces for smooth reset
      let speed = 200; // typing speed
      let pauseTime = 1500; // pause at full text (ms)
      let i = 0;

      function moveTitle() {
        if (i <= txt.length) {
          document.title = txt.substring(i);
          i++;
          setTimeout(moveTitle, speed);
        } else {
          // Pause, then reset
          setTimeout(() => {
            i = 0;
            moveTitle();
          }, pauseTime);
        }
      }

      moveTitle();
    </script>
  </body>
</html>
